<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbima Agency - Agent Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-secondary: #1e293b;
            --dark-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header/Navbar */
        .top-nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .top-nav .agent-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-nav .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Container */
        .container-fluid {
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .kpi-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Chart Container */
        .chart-container {
            padding: 1.5rem;
            height: 400px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* At-Risk List */
        .risk-list {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .risk-list::-webkit-scrollbar {
            width: 6px;
        }

        .risk-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 8px;
        }

        .risk-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .risk-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(4px);
        }

        .risk-item.high {
            border-left-color: var(--danger);
        }

        .risk-item.medium {
            border-left-color: var(--warning);
        }

        .risk-item.low {
            border-left-color: var(--success);
        }

        .risk-score {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .risk-score.high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .risk-score.medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .risk-score.low {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Button Styles */
        .btn-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            color: white;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            color: var(--text-primary);
        }

        .data-table th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
            padding: 1rem;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="d-flex justify-content-between align-items-center">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> Karbima Agency
            </div>
            <div class="agent-info">
                <a href="ml-dashboard.html" class="btn btn-sm"
                    style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; margin-right: 1rem;">
                    <i class="fas fa-brain"></i> ML Intelligence
                </a>
                <div>
                    <div style="font-weight: 600;">Agent Dashboard</div>
                    <div style="font-size: 0.85rem; color: var(--text-secondary);">Portfolio Management</div>
                </div>
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- KPI Cards -->
        <div class="kpi-grid" id="kpiGrid">
            <div class="kpi-card glass">
                <div class="kpi-icon" style="background: rgba(59, 130, 246, 0.2); color: var(--primary);">
                    <i class="fas fa-file-contract"></i>
                </div>
                <div class="kpi-value" id="activePolicies">---</div>
                <div class="kpi-label">Active Policies</div>
            </div>

            <div class="kpi-card glass">
                <div class="kpi-icon" style="background: rgba(139, 92, 246, 0.2); color: var(--secondary);">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="kpi-value" id="totalPremium">---</div>
                <div class="kpi-label">Total Premium Value</div>
            </div>

            <div class="kpi-card glass">
                <div class="kpi-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="kpi-value" id="retentionRate">---</div>
                <div class="kpi-label">Retention Rate</div>
            </div>

            <div class="kpi-card glass">
                <div class="kpi-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="kpi-value" id="atRiskCount">---</div>
                <div class="kpi-label">At-Risk Customers</div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Premium Distribution Chart -->
            <div class="glass chart-container">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-chart-bar"></i> Premium Distribution
                    </div>
                </div>
                <canvas id="premiumChart"></canvas>
            </div>

            <!-- At-Risk Customers List -->
            <div class="glass">
                <div style="padding: 1.5rem; border-bottom: 1px solid var(--border);">
                    <div class="chart-title">
                        <i class="fas fa-users"></i> Priority Attention Required
                    </div>
                    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem;">
                        Customers with high risk of lapsing
                    </p>
                </div>
                <div class="risk-list" id="riskList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Policy Trends Chart -->
        <div class="glass chart-container">
            <div class="chart-header">
                <div class="chart-title">
                    <i class="fas fa-chart-line"></i> Policy Trends (Last 12 Months)
                </div>
            </div>
            <canvas id="trendsChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000';
        const API_V1 = `${API_BASE}/api/v1`;

        // Animation helper
        function animateValue(element, start, end, duration = 1000) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current).toLocaleString();
            }, 16);
        }

        // Load KPIs
        async function loadKPIs() {
            try {
                const response = await fetch(`${API_V1}/agent/stats/kpis`);
                const data = await response.json();

                animateValue(document.getElementById('activePolicies'), 0, data.active_policies);

                const premiumElement = document.getElementById('totalPremium');
                animateValue({
                    set textContent(val) {
                        premiumElement.textContent = `$${(parseInt(val) / 1000).toFixed(0)}K`;
                    }
                }, 0, data.total_premium_value);

                const retentionElement = document.getElementById('retentionRate');
                animateValue({
                    set textContent(val) {
                        retentionElement.textContent = `${parseFloat(val).toFixed(1)}%`;
                    }
                }, 0, data.retention_rate);

                animateValue(document.getElementById('atRiskCount'), 0, data.high_risk_customers);
            } catch (error) {
                console.error('Failed to load KPIs:', error);
            }
        }

        // Load At-Risk Customers
        async function loadAtRiskCustomers() {
            try {
                const response = await fetch(`${API_V1}/agent/at-risk?limit=10`);
                const data = await response.json();

                const listContainer = document.getElementById('riskList');
                listContainer.innerHTML = '';

                data.customers.forEach(customer => {
                    const riskLevel = customer.risk_score > 60 ? 'high' : customer.risk_score > 30 ? 'medium' : 'low';
                    const riskText = riskLevel.charAt(0).toUpperCase() + riskLevel.slice(1);

                    const item = document.createElement('div');
                    item.className = `risk-item ${riskLevel}`;
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div style="font-weight: 600;">Policy #${customer.policy_id}</div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                    Customer ID: ${customer.customer_id}
                                </div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary);">
                                    Premium: $${customer.premium.toFixed(2)} â€¢ Claims: ${customer.n_claims_history}
                                </div>
                            </div>
                            <div>
                                <span class="risk-score ${riskLevel}">${customer.risk_score}</span>
                            </div>
                        </div>
                        ${customer.days_to_renewal !== null ? `
                            <div style="margin-top: 0.5rem; font-size: 0.8rem; color: var(--warning);">
                                <i class="fas fa-clock"></i> Renewal in ${customer.days_to_renewal} days
                            </div>
                        ` : ''}
                    `;
                    listContainer.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load at-risk customers:', error);
                document.getElementById('riskList').innerHTML = '<div class="text-center text-secondary">Failed to load data</div>';
            }
        }

        // Load Premium Distribution Chart
        async function loadPremiumChart() {
            try {
                const response = await fetch(`${API_V1}/agent/analytics/premium-distribution`);
                const data = await response.json();

                const ctx = document.getElementById('premiumChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.distribution.map(d => d.premium_range),
                        datasets: [{
                            label: 'Number of Policies',
                            data: data.distribution.map(d => d.count),
                            backgroundColor: 'rgba(59, 130, 246, 0.6)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 2,
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to load premium chart:', error);
            }
        }

        // Load Trends Chart
        async function loadTrendsChart() {
            try {
                const response = await fetch(`${API_V1}/agent/analytics/policy-trends`);
                const data = await response.json();

                const ctx = document.getElementById('trendsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.trends.map(d => d.month).reverse(),
                        datasets: [{
                            label: 'New Policies',
                            data: data.trends.map(d => d.new_policies).reverse(),
                            borderColor: 'rgba(139, 92, 246, 1)',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to load trends chart:', error);
            }
        }

        // Initialize Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadKPIs();
            loadAtRiskCustomers();
            loadPremiumChart();
            loadTrendsChart();
        });
    </script>
</body>

</html>
