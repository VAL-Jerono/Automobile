"""
GitHub Actions workflow for deployment.
Builds Docker images, pushes to registry, and deploys to production.
"""

name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/insurance-api:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/insurance-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here (e.g., kubectl apply)
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
    
    - name: Health check
      run: |
        for i in {1..30}; do
          if curl -f http://staging-api.example.com/health; then
            echo "✓ Staging deployment successful"
            exit 0
          fi
          echo "Waiting for health check... ($i/30)"
          sleep 2
        done
        exit 1
    
    - name: Run smoke tests
      run: |
        curl -X POST http://staging-api.example.com/api/v1/predict/lapse \
          -H "Content-Type: application/json" \
          -d '{
            "policy_id": 123,
            "age": 45,
            "vehicle_age": 3,
            "premium": 250.0,
            "claims_history": 1
          }'
    
    - name: Notify deployment
      if: success()
      run: |
        echo "✓ Deployment successful!"
        # Add notification to Slack, email, etc.
